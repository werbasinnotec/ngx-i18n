<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <style>
    .icon { width: 100px; height: 100px; padding: 20px; margin-left: 10px; border: 1px dotted green;}
  </style>
</head>

<body>
  <div style="border: 1px solid red; margin: 3px;">
    Dies ist das Lizenzshop-icon:
    <svg class="icon"><use xlink:href="app-icons.svg#shop-icon" /></svg>
    <object type="image/svg+xml"
        width="100" height="100"
        data="app-icons.svg#shop-icon"></object>
  </div>
  <div style="border: 1px solid green; margin: 3px;">
    Dies ist das WERBAS.blue-icon:
    <svg width="100px", height="100px"><use xlink:href="app-icons.svg#werbas-blue" /></svg>
    <img src='app-icons.svg#werbas-blue' alt="WERBAS.blue icon" class="icon"/>
  </div>
  <img src='app-icons.svg#shop' alt="Warenkorb icon" class="icon"/>
  <img src='app-icons.svg#my-account' alt="my-account icon" class="icon"/>

</body>
</html>
